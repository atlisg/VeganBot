<!doctype html>
<html>
	<head>
		<script src="https://use.fontawesome.com/1b09fa8324.js"></script>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VeganBot</title>    
		<link rel="author" href="humans.txt">
		<style>
			body { color: #333; background-color: #BBB; font-family: "Trebuchet MS", Helvetica, sans-serif; text-align: center; max-width: 900px; margin: 0 auto; }
			h1 { color: darkgreen; padding: 20px; }
			h1 span { color: #333; font-family: "Lucida Console", Monaco, monospace; }
			i { float: right; position: absolute; right: 35px; top: 35px; }
			form { padding: 2% 20% 2% 20%; background-color: #BBB }
			#justification { background-color: #DDD; width: 80%; font-size: 14px }
			#conv { height: 300px; overflow:auto; border: solid 2px; background-color: #DDD; margin-top: 20px }
			.usr-item { text-align: left; background-color: #DDD; }
			.usr-item .participant { font-weight: 800; color: darkred; }
			.bot-item { text-align: left; background-color: #DDD; }
			.bot-item .participant { font-weight: 800; color: darkgreen; }
			#butt { position: absolute; left: -9999px }
			p { padding: 0 2% 0 2%; }
		</style>
		<script>
		function scroll() {
    		$("#conv").scrollTop($("#conv")[0].scrollHeight);
		}
		</script>
	</head>
	<body OnLoad="document.usersay.justification.focus(); scroll()">
		<h1>VeganBot: <span>Greetings, human!</span></h1>
		<i class="fa fa-info-circle fa-2x" aria-hidden="true" title="The objective of VeganBot is to eraticate any myths and delusions people might have about where food comes from. After a chat with VeganBot, hopefully it will be clear to the user that veganism is the most ethical way to live in a modern society."></i>
		<div id="conv">
			{% for x in conv_list %}
				<p class="usr-item">
					<span class="participant">You: </span>
					<span>{{x[0]}}</span>
				</p>
				<p class="bot-item">
					<span class="participant">VeganBot: </span>
					<span>{{x[1]}}</span>
				</p>
			{% endfor %}
		</div>
		<form name="usersay" id="usersay" method="POST" action="/">
			<label for="justification">Enter a reason or justification for why you're not vegan.</label><br/>
			<input type="text" id="justification" name="justification"><br/>
			<input type="submit" value="enter" hidefocus="true" id="butt">
		</form> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	</body>
</html>
